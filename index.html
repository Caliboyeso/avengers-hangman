<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the website -->
    <title>Guess The Avenger</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to Google Fonts(Bangers) -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Header of the website -->
    <header><h1 id="avengers-title">Avengers Hangman!</h1></header>

    <!-- Avengers image -->
    <img id="avengers-img" src="assets/images/avengers.jpg" alt="avengers">
    
    <!-- Bootstrap container to allow default grid system -->
    <div class="container">
        <!-- Bootstrap row to add horizontal groups of columns -->
        <div class="row">
            <!-- Settings the size of the column -->
            <div class="col-sm-10">

                <!-- Using Bootstrap cards -->
                <!-- Card #1: This card will render the letters the user guesses correctly -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title"><h2>Guess the Avenger!</h2></div>
                    </div>
                    <div class="card-body">
                        <h3 id="correct-guesses"><span>- - - - -</span></h3>
                    </div>
                </div>

                <!-- Card #2: This card will render the letters the user guesses wrong -->
                <div class="card">
                    <div class="card-body">
                        <h3>Wrong Guesses: <span id="wrong-guesses"></span></h3>
                    </div>
                </div>

                <!-- Card #3: This card will render the number of guesses the user has left -->
                <div class="card">
                    <div class="card-body">
                        <h3>Guesses Left: <span id="guesses-left"></span></h3>
                    </div>
                </div>

                <!-- Card #4: This card will render the number of wins -->
                <div class="card">
                    <div class="card-body">
                        <h3>Wins: <span id="win-counter"></span></h3>
                    </div>
                </div>

                <!-- Card #5: This card will render the number of losses -->
                <div class="card">
                    <div class="card-body">
                        <h3>Losses: <span id="loss-counter"></span></h3>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer><h4 id="footer-text">Jesus Lopez 2021&copy;</h4></footer>

<!-- Link to JS -->
<script src="assets/js/hangman.js"></script>
</body>
</html>
